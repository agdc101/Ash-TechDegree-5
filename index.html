<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>My Photo Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalise.css">
        <link rel='stylesheet' href='plugin/css/lightbox.min.css'>
        <link rel="stylesheet" href="css/styles.css">
        
    </head>

    <body>
        <header>            
            <input type='text'>
        </header>
            <div class='gallery'>
                <a href='photos/01.jpg' data-lightbox='set' data-title='Hay Bales
                I love hay bales. Took this snap on a drive through the countryside past some straw fields.'
                data-alt='a lovely peaceful hay ridden field'>
                <img src='photos/thumbnails/01.jpg'>
                </a>
                <a href='photos/02.jpg' data-lightbox='set' data-title='Lake
                The lake was so calm today. We had a great view of the snow on the mountains from here.'
                data-alt='a peaceful lake with a great mountain backdrop'>
                <img src='photos/thumbnails/02.jpg'>
                </a>
                <a href='photos/03.jpg' data-lightbox='set' data-title='Canyon
                I hiked to the top of the mountain and got this picture of the canyon and trees below.'
                data-alt='After a long hike. great view of a canyon and forest'>
                <img src='photos/thumbnails/03.jpg'>
                </a>
                <a href='photos/04.jpg' data-lightbox='set' data-title='Iceberg
                It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.'
                data-alt='Global warming. a lonely iceberg amidst its icey environment'>
                <img src='photos/thumbnails/04.jpg'>   
                </a>  
                <a href='photos/05.jpg' data-lightbox='set' data-title='Desert
                The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.'
                data-alt='red cliffs. amazing rock features'>      
                <img src='photos/thumbnails/05.jpg'>
                </a>
                <a href='photos/06.jpg' data-lightbox='set' data-title='Fall
                Fall is coming, I love when the leaves on the trees start to change color.'
                data-alt='a classic autumn view. red leaves and bare trees'>
                <img src='photos/thumbnails/06.jpg'>
                </a>
                <a href='photos/07.jpg' data-lightbox='set' data-title='Plantation
                I drove past this plantation yesterday, everything is so green!'
                data-alt='a lush and green plantation'>
                <img src='photos/thumbnails/07.jpg'>
                </a>
                <a href='photos/08.jpg' data-lightbox='set' data-title='Dunes
                My summer vacation to the Oregon Coast. I love the sandy dunes!'
                data-alt='the sandy dunes of the oregon coast'>
                <img src='photos/thumbnails/08.jpg'>
                </a>
                <a href='photos/09.jpg' data-lightbox='set' data-title='Countryside Lane
                We enjoyed a quiet stroll down this countryside lane.'
                data-alt='a quiet countryside lane'>
                <img src='photos/thumbnails/09.jpg'>
                </a>
                <a href='photos/10.jpg' data-lightbox='set' data-title='Sunset
                Sunset at the coast! The sky turned a lovely shade of orange.'
                data-alt='beautful sunset on the coast'>
                <img src='photos/thumbnails/10.jpg'>
                </a>
                <a href='photos/11.jpg' data-lightbox='set' data-title='Cave
                I did a tour of a cave today and the view of the landscape below was breathtaking.'
                data-alt='amazing view after a cave tour'>
                <img src='photos/thumbnails/11.jpg'>
                </a>
                <a href='photos/12.jpg' data-lightbox='set' data-title='Bluebells
                I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.'
                data-alt='a vast field of bluebells with a snow-peaked mountain'>
                <img src='photos/thumbnails/12.jpg'>
                </a>
            </div>
    <script src='js/jquery-3.4.1.min.js'></script>
    <script src='plugin/js/lightbox.min.js'></script>
    <script>
        lightbox.option({
          'resizeDuration': 200,
          'wrapAround': true
        })
    </script>
    <script src='js/main.js'></script>    
    </body>

    <div class = 'sign-off'>
        <span>A Photo Gallery. <br> By Ashley Campbell</span>
    </div>


</html>
